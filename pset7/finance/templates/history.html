{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>

                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.date }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
