{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus="" name="symbol" placeholder="symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" name="shares" placeholder="shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
