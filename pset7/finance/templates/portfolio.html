{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{ total_all }}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for line in table %}
            <tr>

                    <td>{{ line.symbol }}</td>
                    <td>{{ line.name }}</td>
                    <td>{{ line.shares }}</td>
                    <td>{{ line.price }}</td>
                    <td>{{ line.total }}</td>

            </tr>
            {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td>{{ cash }}</td>
            </tr>
        </tbody>
    </table>
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus="" name="money" placeholder="cash" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">ADD CASH</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
